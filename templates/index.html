<!DOCTYPE html>
<html>
<head>
    <title>ScamGuard - Fake Job & Scam Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ScamGuard</h1>
        <p>Paste any job description or email text below:</p>
        
        <form method="POST">
            <textarea name="job_text" rows="10" cols="60" placeholder="Paste job description here..."></textarea>
            <br><br>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
            <div class="result-box">
                <h3>Result:</h3>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>

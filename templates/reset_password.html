{% extends "base.html" %}
{% block title %}Reset Password â€“ ScamGuard{% endblock %}

{% block content %}
<div class="auth-grid">
  <div class="card">
    <h1 class="center">Set New Password</h1>
    <p class="muted center">Enter your email and new password below.</p>

    <form method="POST" class="form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="form-group">
        <label for="new_password">New Password</label>
        <input id="new_password" name="new_password" type="password" required />
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" name="confirm_password" type="password" required />
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <a class="btn btn-muted" href="{{ url_for('auth.login') }}">Back to Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Forgot Password – ScamGuard{% endblock %}

{% block content %}
<section class="sg-card" style="max-width:560px;margin:0 auto;">
  <h1>Reset your password</h1>
  <p class="sg-subtitle">Enter the email associated with your account. If we find it, we’ll send a reset link (demo).</p>

  <form method="POST" class="sg-form">
    <label class="sg-label" for="email">Email</label>
    <input type="email" id="email" name="email" class="sg-textarea" style="min-height:auto;height:44px;" required />

    <div class="sg-actions">
      <button type="submit" class="sg-btn">Send reset link</button>
      <a class="sg-btn sg-btn--ghost" href="/auth/login">Back to Login</a>
    </div>
  </form>
</section>
{% endblock %}

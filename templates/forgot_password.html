{% extends "base.html" %}
{% block title %}Forgot Password – ScamGuard{% endblock %}

{% block content %}
<div class="auth-grid">
  <div class="card">
    <h1 class="center">Reset Password</h1>
    <p class="muted center">Enter your account details; we’ll guide you through the reset.</p>

    <form method="POST" class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
        <a class="btn btn-muted" href="{{ url_for('auth.login') }}">Back to Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
